<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    
    <link rel="stylesheet" href="formstyle.css">
</head>
<body>
    <div class="container">
        <form action="">
            <h1>Login</h1>
            <div class="image"></div><hr>
            <div class="set">
            <p>First Name <br><input type="text" name="firstname" id="firstname" placeholder="jane" required> </p>
            <p>Last Name <br> <input type="text" name="lastname" id="lastname" placeholder="doe"></p>
            </div>
            <p>Username <br><input type="text" name="username" id="username" placeholder="jane_doe" required></p>
            <p>Email <br><input type="email" name="email" id="email" placeholder="janedoe@gmail.com" required></p>
            <p>Phone Number <br> <input type="number" name="phone" id="phone" placeholder="0123456789" required></p>
            <p>Password <br><input type="password" name="password" id="password" placeholder="******" required></p>
            <p class="text">*should contain atleast 6 numbers</p>
            <p>Confirm Password <br><input type="password" name="confirm" id="confirm" placeholder="******"></p><hr>
            <input type="submit" value="SUBMIT">
        </form>
    </div>
    
</body>
</html>
